<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Imc</title>
</head>
<body>
    <!-- 1) Criar um sistema (de acordo com a imagem) onde o usuário digite seu peso e altura, seja calculado o IMC (peso / altura * altura). Mostrar no campo de IMC o valor do IMC com duas casas após a vírgula, e no campo resultado o resultado de acordo com a tabela abaixo.

IMC menor que 15 -> "Muito abaixo do Peso"
IMC igual ou maior que 15 e menor que 18 -> "Abaixo do Peso"
IMC igual ou maior que 18 e menor que 25 -> "Peso Adequado"
IMC igual ou maior que 25 e menor que 28 -> "Acima do Peso"
IMC igual ou maior que 28 -> "Muito acima do Peso" -->

    <div>
        <h1>Calculadora IMC</h1>
    </div>
    <div>
        <label>
            Peso: 
            <input type="text" id="inpt_peso">
        </label>
    </div>
        <br>
    <div>
        <label>
            Altura:
            <input type="text" id="inpt_altura">
        </label>
    </div>
        <br>
    <div>
        <button onclick="chamada_de_funcoes()">Calcular</button>
    </div>
        <br>
    <div>
        <label>
            IMC:
            <input type="text" id="inpt_resultado_imc" disabled>
        <br>
        <br>
            Resultado:
            <input type="text" id="inpt_resultado" disabled>
        </label>
    </div>
    <script>
        let element_inpt_peso = document.getElementById(`inpt_peso`);
        let element_inpt_altura = document.getElementById(`inpt_altura`);
        let element_inpt_resultado_imc = document.getElementById(`inpt_resultado_imc`);
        let element_inpt_resultado = document.getElementById(`inpt_resultado`);
        let resultado_imc;
        const peso_muito_baixo = 15;
        const peso_abaixo = 18;
        const peso_adequado = 25;
        const peso_acima = 28;


        function chamada_de_funcoes(){

            resultado_do_imc();
            resultado();
            exibir_o_resultado_do_imc();
        };

        function resultado_do_imc(){
            resultado_imc = Number(element_inpt_peso.value) / (Number(element_inpt_altura.value) * Number(element_inpt_altura.value));
        };

        function exibir_o_resultado_do_imc(){

            element_inpt_resultado_imc.value = Number(resultado_imc.toFixed(2));
        };

        function resultado(){
        switch(true){

            case resultado_imc.value < peso_abaixo:
                element_inpt_resultado.value = `Muito abaixo do peso`;
                break;
            case resultado_imc.value >= peso_muito_baixo && resultado_imc.value < peso_abaixo: 
                element_inpt_resultado.value = `Peso abaixo`
                break;
            case resultado_imc.value >= peso_abaixo && resultado_imc.value < peso_adequado:
                element_inpt_resultado.value = `Peso adequado`;
                break;
            case resultado_imc.value >= peso_adequado && resultado_imc.value < peso_acima:
                element_inpt_resultado.value = `Acima do peso`;
                break;
            default: 
            element_inpt_resultado.value = `Muito acima do peso`;
            break;
            
            };
        };

    </script>
</body>
</html>
