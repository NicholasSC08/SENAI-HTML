<center>

     <h1>Defenda a Torre</h1>

    <label>
        Estrutura da Torre:
        <input value="100" id="inpt_torre" disabled>
    </label>
        <br>
        <br>
    <label>
        Destruir:
        <input id="inpt_destruir">
        <button onclick="remover_hp()">-</button>
    </label>
        <br>
        <br>
    <label>
        Construir:
        <input id="inpt_construir">
        <button onclick="adicionar_hp()">+</button>
    </label>
        <br>
        <br>
    <label>
        Situação da Torre:
        <input value="ATIVA" id="inpt_situacao_da_torre">
    </label>
</center>

    let element_inpt_torre = document.getElementById(`inpt_torre`);

    let element_inpt_construir = document.getElementById(`inpt_construir`);
    let element_inpt_situacao_da_torre = document.getElementById(`inpt_situacao_da_torre`);
    const zero = 0;
    
    function adicionar_hp(){
        element_inpt_torre.value = parseFloat(element_inpt_torre.value) + parseFloat(element_inpt_construir.value);

        if(element_inpt_torre.value <= zero){
            element_inpt_situacao_da_torre.value = "DESATIVADA";
        } else {
            element_inpt_situacao_da_torre.value = "ATIVA";
        };
    };
